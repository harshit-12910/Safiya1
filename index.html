<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Page Loader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="mainPage">
    <h1 class="centered-heading">Hey Safiya</h1>
    <h1 id="heading" class="main-heading interactive">Hey Safiya, What's in your mind?</h1>
    <div class="content-below boxes">
      <div class="late-night box preview" data-page='latenight.html'>Late Night</div>
      <div class="sad-hours box preview" data-page='sad-hours.html'>Sad Hours</div>
      <div class="party box preview" data-page='party.html'>Party</div>
      <div class="dark box preview" data-page='dark.html'>Dark</div>
      <div class="romantic box preview" data-page='romantic.html'>Romantic</div>
    </div>
  </div>

  <div id="dynamic-content-container" class="hidden">
    <button id="back-btn">Back</button>
    <div id="content"></div>   </div>

    <div id="heartContainer">
      <img src="black-heart-removebg-preview.png" alt="Heart Icon">
    </div>

    <div id="paymentModal">
      <span id="paymentText">If you like my work, you can pay me with a kiss or a Bugatti &#128513;</span>
    </div>

  <script src="script.js"></script>
</body>
</html>
